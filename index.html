<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protection Toggle Switch - Enhance Your Security</title>
    <meta name="description"
        content="This page features a protection toggle switch that enables and disables various protections for your web content. Learn how to implement security measures effectively.">
    <meta name="keywords" content="toggle switch, web security, protection, disable right-click, block shortcuts">
    <link rel="canonical" href="https://hasan-siddqui.github.io/protection-toggle-switch/">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Protection Toggle Switch</h1>
        <p>Enhance your web security with our toggle switch that enables various protections against unwanted actions.
        </p>
    </header>
    <main>
        <label class="switch-button" for="switch">
            <div class="switch-outer">
                <input id="switch" type="checkbox">
                <div class="button">
                    <span class="button-toggle" id="toggle-button"></span>
                    <span class="button-indicator"></span>
                </div>
            </div>
        </label>
    </main>

    <script src="script.js"></script>
</body>

</html>
